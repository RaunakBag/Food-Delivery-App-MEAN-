<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-7">
                <button type="button" class="btn btn-outline-danger btn-block btn-lg" (click)="toShop()">
                  <i class="fas fa-long-arrow-alt-left me-2" style="color: #000000"></i>Continue shopping
                </button>
                <hr />

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div style="display: block">
                    <h4 class="mb-0" style="color: #000000">
                      You have {{ cart.totalCount }} items in your cart
                    </h4>
                  </div>
                </div>

                <div class="card mb-3" *ngIf="cart.items.length && cart; else noProducts">
                  <div class="card-body" *ngFor="let cartItem of cart.items">
                    <div class="d-flex justify-content-between">
                      <div class="d-flex flex-row align-items-center">
                        <div>
                          <img [src]="cartItem.food.imageUrl" class="img-fluid rounded-3" alt="Shopping item"
                            style="width: 65px" alt="Cotton T-shirt" />
                        </div>
                        <div class="ms-3" style="color: #000000">
                          <h5>{{ cartItem.food.name }}</h5>
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center">
                        <div style="width: 50px">
                          <div class="col-md-3 col-lg-3 col-xl-2 d-flex" style="color: #000000">
                            <select #quantitySelect [value]="cartItem.quantity" (change)="
                                changeQuantity(cartItem, quantitySelect.value)
                              ">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                        </div>
                        <div style="width: 80px; color: #000000">
                          <h5 class="mb-0">
                            {{ cartItem.price | currency: "INR" }}
                          </h5>
                        </div>
                        <a style="color: #000000"><i class="fas fa-trash-alt"
                            (click)="removeFromCart(cartItem)"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />
                <ng-template #noProducts>
                  <h1 style="color: #000000">Your Cart Is Empty</h1>
                </ng-template>
              </div>
              <div class="col-lg-5">
                <div class="card bg-dark text-white rounded-3">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                      <h5 class="mb-0">Card Type:</h5>

                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-visa fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-amex fa-2x me-2"></i></a>
                      <a href="#!" type="submit" class="text-white"><i class="fab fa-cc-paypal fa-2x"></i></a>
                    </div>

                    <form class="mt-4">
                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                          placeholder=" Name" [value]="firstName + ' ' + lastName" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                          placeholder="Address" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeName" class="form-control form-control-lg" size="17"
                          placeholder="Cardholder's Name" [value]="firstName + ' ' + lastName" />
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="text" id="typeText" class="form-control form-control-lg" size="17"
                          placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                      </div>

                      <div class="row mb-4">
                        <div class="col-md-6">
                          <div class="form-outline form-white">
                            <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                              size="7" id="exp" minlength="7" maxlength="7" />
                            <label class="form-label" for="typeExp">Expiration</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-outline form-white">
                            <input type="password" id="typeText" class="form-control form-control-lg"
                              placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                            <label class="form-label" for="typeText">Cvv</label>
                          </div>
                        </div>
                      </div>
                    </form>

                    <hr class="my-4" />

                    <div class="d-flex justify-content-between mb-4">
                      <p class="mb-2">Total</p>
                      <p class="mb-2">
                        {{ cart.totalPrice | currency: "INR" }}
                      </p>
                    </div>

                    <button type="button" class="btn btn-outline-danger btn-block btn-lg">
                      <div class="d-flex justify-content-between" (click)="buyProducts()">
                        <span>{{ cart.totalPrice | currency: "INR" }}</span>
                        <span>Checkout
                          <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
