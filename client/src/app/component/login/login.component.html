<section class="gradient-form">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="https://metropolitanhost.com/themes/themeforest/angular/quickmunch/assets/img/logo.png"
                    style="width: 185px" alt="logo" />
                  <!-- <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4> -->
                </div>

                <form>
                  <!-- <p>Please login to your account</p> -->

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" id="form2Example11" class="form-control" placeholder="Enter a valid Username"
                      [(ngModel)]="email" [ngModelOptions]="{ standalone: true }" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input type="password" id="form2Example22" class="form-control" placeholder="Enter a valid Password"
                      [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" />
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"
                      (click)="loginUser()">
                      Log in
                    </button>
                    <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <button type="button" class="btn btn-outline-danger" routerLink="/signup">
                      Create new
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
              <img class="login_img"
                src="https://i.pinimg.com/originals/e2/56/3d/e2563d3b5a2b6205114fbf653d66143e.jpg" />
              <!-- <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                  exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
